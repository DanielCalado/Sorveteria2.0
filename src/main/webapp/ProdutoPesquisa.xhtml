<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="template.xhtml">
        <ui:define name="conteudo">
            <h:form id="formpesquisa">

                <h:panelGrid columns="2">
                    <p:commandButton value="Listar Produto" action="#{produtoController.buscarTodos()}" update="proTable"/>
                    <p:commandButton value="Novo" action="ProdutoCadastro.xhtml?faces-redirect=true"/>
                </h:panelGrid>

                <p:dataTable emptyMessage="Nenhum registro encontrado..." value="#{produtoController.listadeProdutos}"
                             filteredValue="#{produtoController.listadeProdutosFiltrados}"
                             var="produto" id="proTable">
                    <p:column headerText="Código" filterBy="#{produto.codigo}">
                        <h:outputText value="#{produto.codigo}"/>
                    </p:column>
                    <p:column headerText="Nome(Sabor)" filterBy="#{produto.nome}">
                        <h:outputText value="#{produto.nome}"/>

                    </p:column> <p:column headerText="Categoria" filterBy="#{produto.tipo}">
                        <h:outputText value="#{produto.tipo}"/>

                    </p:column> <p:column headerText="Quantidade" style="width:100px">
                        <h:outputText value="#{produto.quantidade}" />

                    </p:column> <p:column headerText="Preço Compra" style="width:80px">
                        <h:outputText value="#{produto.custoCompra}"/>

                    </p:column> <p:column headerText="Preço Venda" style="width:80px">
                        <h:outputText value="#{produto.custoVenda}"/>

                    </p:column> <p:column headerText="Ops" style="width:100px">
                        <p:commandButton icon="ui-icon-trash" action="ProdutoCadastro.xhtml?faces-redirect=true" style="width:30xp">
                            
                        </p:commandButton>
                        <p:commandButton icon="ui-icon-pencil" action="ProdutoCadastro.xhtml?faces-redirect=true" style="width:30xp">
                            
                        </p:commandButton>

                    </p:column>
                </p:dataTable>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
