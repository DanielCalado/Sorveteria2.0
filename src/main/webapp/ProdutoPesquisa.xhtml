<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="template.xhtml">
             <ui:define name="metadata">
                <f:metadata>
                <f:event listener="#{produtoController.buscarTodos()}" type="preRenderView"/>
                </f:metadata>
            </ui:define>
        <ui:define name="conteudo">
        <h:form id="formpesquisa">
            <p:growl id="growl" life="10000" showDetail="true" showSummary="false"/>               
            <h:panelGrid columns="4">
                <p:commandButton value="Novo" action="ProdutoCadastro.xhtml?faces-redirect=true"/>
                <p:commandButton value="Excluir" action="AlterareDeletarProduto.xhtml?faces-redirect=true"/>
                <p:commandButton value="Alterar" action="AlterareDeletarProduto.xhtml?faces-redirect=true"/>                    
            </h:panelGrid>

            <p:dataTable emptyMessage="Nenhum registro encontrado..." value="#{produtoController.listadeProdutos}"
                         filteredValue="#{produtoController.listadeProdutosFiltrados}"
                         var="produto" id="proTable" selectionMode="single" selection="#{produtoController.produto}"
                         rowKey="#{produto.codigo}">
                <p:column headerText="Código" filterBy="#{produto.codigo}">
                    <h:outputText value="#{produto.codigo}"/>
                </p:column>
                <p:column headerText="Nome(Sabor)" filterBy="#{produto.nome}">
                    <h:outputText value="#{produto.nome}"/>

                </p:column> <p:column headerText="Categoria" filterBy="#{produto.tipo}">
                    <h:outputText value="#{produto.tipo}"/>

                </p:column> <p:column headerText="Quantidade" style="width:100px">
                    <h:outputText value="#{produto.quantidade}" />

                </p:column> <p:column headerText="Preço Compra" style="width:80px">
                    <h:outputText value="#{produto.custoCompra}"/>

                </p:column> <p:column headerText="Preço Venda" style="width:80px">
                    <h:outputText value="#{produto.custoVenda}"/>
                </p:column>
            </p:dataTable>

        </h:form>
    </ui:define>
</ui:composition>
</html>
