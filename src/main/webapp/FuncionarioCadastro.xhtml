<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:p="http://primefaces.org/ui"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="template.xhtml">
        <ui:define name="conteudo">
            <h:form id="formfun">
                Funcionario
                <p:growl id="growl" life="10000" showDetail="true" showSummary="false"/>

                <p:panelGrid columns="4">
                    <p:outputLabel  value="Nome:"></p:outputLabel>
                    <p:inputText   value="#{funcionarioController.funcionario.nome}" required="true"
                                 requiredMessage="Nome é obrigatória"></p:inputText>

                    <p:outputLabel  value="CPF:"></p:outputLabel>
                    <p:inputMask  mask='999.999.999-99' value="#{funcionarioController.funcionario.cpf}" required="true"
                                 requiredMessage="CPF é obrigatória"></p:inputMask>

                    <p:outputLabel  value="Cargo:"></p:outputLabel>
                    <p:inputText  value="#{funcionarioController.funcionario.cargo}" required="true"
                                 requiredMessage="Cargo é obrigatória"></p:inputText>

                    <p:outputLabel  value="E-mail:"></p:outputLabel>
                    <p:inputText  value="#{funcionarioController.funcionario.email}" required="true"
                                 requiredMessage="E-mail é obrigatória"></p:inputText>
                    <p:outputLabel  value="Telefone:"></p:outputLabel>
                    <p:inputMask  mask='(99)99999-9999' value="#{funcionarioController.funcionario.telefone}" required="true"
                                 requiredMessage="Telefone é obrigatória"></p:inputMask>

                    <p:outputLabel  value="Data de Admissão:"></p:outputLabel>
                    <p:inputMask  mask="99/99/9999" value="#{funcionarioController.funcionario.dataAdmissao}" required="true"
                                 requiredMessage="Data de Admissao é obrigatória">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </p:inputMask>

                </p:panelGrid>
            </h:form>
                <h1></h1>
                <h:form id="forend">
                Endereço
                <p:panelGrid columns="4">
                    <p:outputLabel  value="Rua:"></p:outputLabel>
                    <p:inputText  value="#{funcionarioController.funcionario.endereco.rua}"></p:inputText>
                    <p:outputLabel  value="Numero:"></p:outputLabel>
                    <p:inputText  value="#{funcionarioController.funcionario.endereco.numero}"></p:inputText>
                    <p:outputLabel  value="Bairro:"></p:outputLabel>
                    <p:inputText  value="#{funcionarioController.funcionario.endereco.bairro}"></p:inputText>
                    <p:outputLabel  value="Cidade:"></p:outputLabel>
                    <p:inputText  value="#{funcionarioController.funcionario.endereco.cidade}"></p:inputText>
                    <p:outputLabel  value="Estado:"></p:outputLabel>
                    <p:outputLabel value="PERNAMBUCO"></p:outputLabel>
                    <p:outputLabel  value="CEP:"></p:outputLabel>
                    <p:inputMask  mask= "99999-999"  value="#{funcionarioController.funcionario.endereco.cep}"></p:inputMask>

                </p:panelGrid> 
                </h:form>
                <h1></h1>
                <h:form id="formlog">
                Login(Opcional)
                <p:panelGrid columns="2">
                    <h:outputLabel value="Login:"/>
                    <p:inputText  value="#{funcionarioController.funcionario.login}"></p:inputText>
                    <h:outputLabel value="senha:"/>
                    <p:password  value="#{funcionarioController.funcionario.senha}"></p:password>
                </p:panelGrid>
                </h:form>

                <p:commandButton value="Voltar" action="menu.xhtml"></p:commandButton>
                <p:commandButton  value="Salvar" icon="ui-icon-disk" action="#{funcionarioController.inserir()}"
                                 update="formfun" ></p:commandButton>


        </ui:define>
    </ui:composition>
</html>
