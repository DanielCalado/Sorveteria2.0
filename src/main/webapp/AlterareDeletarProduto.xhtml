<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="template.xhtml">
        <ui:define name="conteudo">
            <h:form>
                <p:growl id="growl" life="10000" showDetail="true" showSummary="false"/>

                <center>
                    <h4>Cadastro Produto</h4>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Nome(Sabor):"/>
                        <p:inputText  value="#{produtoController.produto.nome}" required="true"
                                      requiredMessage="Nome é um Campo Obrigatorio!"/>
                        <p:outputLabel value="Categoria:"/>
                        <p:inputText  value="#{produtoController.produto.tipo}" required="true"
                                      requiredMessage="Categoria é um Campo Obrigatorio!"/>
                        <p:outputLabel value="Quantidade:"/>
                        <p:inputText size="10"  value="#{produtoController.produto.quantidade}" required="true"
                                     requiredMessage="Quantidade é um Campo Obrigatorio!"/>
                        <p:outputLabel value="Custo Compra:"/>
                        <p:inputText size="10"  value="#{produtoController.produto.custoCompra}" required="true"
                                     requiredMessage="Custo Compra é um Campo Obrigatorio!"/>
                        <p:outputLabel value="Custo Venda:"/>
                        <p:inputText size="10"  value="#{produtoController.produto.custoVenda}" required="true"
                                     requiredMessage="Custo Venda é um Campo Obrigatorio!"/>
                    </h:panelGrid>
                    <h:panelGrid columns="3">
                        <p:commandButton value="Alterar" action="#{produtoController.alterar()}" update="@form"/>
                        <h1></h1>
                        <p:commandButton value="Excluir" action="#{produtoController.excluir()}" update="@form"/>
                    </h:panelGrid>
                </center>
            </h:form>
            <p:commandButton value="Voltar" action="ProdutoPesquisa.xhtml?faces-redirect=true"/>

        </ui:define>
    </ui:composition>
</html>
