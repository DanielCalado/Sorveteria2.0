<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
            <h:form id="cadastro">
            <p:commandButton value="Novo" oncomplete="PF('cadlg').show()"/>
                <p:dialog header="Cadastrar Produto" appendTo="@(body)" widgetVar="cadlg" resizable="false" visible="false" modal="true" draggable="false">
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Nome(Sabor):"/>
                        <p:inputText  value="#{produtoController.produto.nome}"/>
                        <p:outputLabel value="Categoria:"/>
                        <p:inputText  value="#{produtoController.produto.tipo}"/>
                        <p:outputLabel value="Quantidade:"/>
                        <p:inputText size="10"  value="#{produtoController.produto.quantidade}"/>
                        <p:outputLabel value="Custo Compra:"/>
                        <p:inputText size="10"  value="#{produtoController.produto.custoCompra}"/>
                        <p:outputLabel value="Custo Venda:"/>
                        <p:inputText size="10"  value="#{produtoController.produto.custoVenda}"/>
                        <f:facet name="footer">

                            <p:commandButton value="Salvar" action="#{produtoController.inserir()}" update="formpesquisa" oncomplete="PF('cadlg').hide()"/>                
                            <p:commandButton value="Limpar" action="#{produtoController.limpar()}" update="formpesquisa"/>
                            <p:commandButton value="voltar" oncomplete="PF('cadlg').hide()"/>                


                        </f:facet>
                    </h:panelGrid>
                </p:dialog>
            </h:form>    </h:body>
</html>
